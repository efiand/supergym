<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERGYM</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="page">
    <h1 class="visually-hidden">SUPERGYM</h1>
    <div class="page-header ">
      <header class="page-header__container container">
        <a class="logo page-header__logo" aria-current="page">
          <span class="visually-hidden">На&nbsp;главную.</span>
          <img src="img/svg/logo.svg" width="119" height="23" alt="Логотип SUPERGYM.">
        </a>
        <a class="page-header__link" href="">8-800-555-55-55</a>
      </header>

      <section class="promo page-header__promo container">
        <p class="promo__label">Омск</p>
        <h2 class="promo__heading">Фитнес центр</h2>
        <ul class="promo__features">
          <li class="promo__feature">Тренажёрный зал</li>
          <li class="promo__feature">Групповые занятия</li>
          <li class="promo__feature">Кардио-зона</li>
        </ul>
        <a class="promo__btn btn" href="">Купить абонемент</a>
        <p class="promo__image">
          <picture>
            <source type="image/webp" srcset="img/promo.webp 1x, img/promo@2x.webp 2x">
            <img src="img/promo.jpg" srcset="img/promo@2x.jpg 2x" alt="Каким Вы можете стать благодаря нам." loading="lazy">
          </picture>
        </p>
      </section>
    </div>

    <main class="page__main">
    </main>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
